service: products

provider:
  name: aws
  runtime: nodejs12.x
  environment:
    NODE_ENV: dev
    apiVersion: 2

plugins:
  - serverless-plugin-typescript 
  - serverless-offline

package:
  exclude:
    - config/.env.stg
    - config/.env.pro
  include:
    - config/.env.dev
